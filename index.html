  <body>
    <div id='container'>
      <p>1.2</p>
    </div>
    <div id='buttons'>
      <button id="install" class='button'>Install</button>
      <button id ="update" class='button'>Update</button>
      <button id ="delete" class='button'>Delete</button>
      <span class='tooltip'></span>
    </div>

    <script>
      buttonInstall = document.getElementById("install");
      buttonUpdate = document.getElementById("update");
      buttonDelete = document.getElementById("delete");

      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(function(registration) {
                console.log('Service Worker Registered');

              buttonUpdate.onclick = function() {
              registration.update();
              console.log('Service Worker Updated');
          }

          });

        navigator.serviceWorker.ready.then(function(registration) {
           console.log('Service Worker Ready');
        });
      }


      buttonDelete.onclick = function() {
            caches.delete('lampeapp').then(function(response) {
                console.log('Service Worker Deleted');
            })
      }

    </script>
  </body>
